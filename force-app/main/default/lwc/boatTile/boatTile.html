<template>
  <div onclick={selectBoat} class={tileClass}>
    <div style={backgroundStyle} class="tile"></div>
    <div class="lower-third">
      <!-- Boat information goes here -->
      <h1 class="slds-truncate slds-text-heading_medium">{boat.Name}</h1>
      <h2 class="slds-truncate slds-text-heading_small">{boat.Contact__c}</h2>
      <div class="slds-text-body_small">
        <lightning-formatted-number value={boat.Price__c} maximum-fraction-digits="2"></lightning-formatted-number>
      </div>
      <div class="slds-text-body_small">
        <p>{boat.Length__c}</p>
      </div>
      <div class="slds-text-body_small">
        <p>{boat.BoatType__c}</p>
      </div>
    </div>
  </div>
</template>
