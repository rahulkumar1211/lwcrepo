<template>
    <lightning-card>
        <lightning-tabset>
            <lightning-tab label="Gallery">
                <div class="slds-scrollable_y">
                    <lightning-layout multiple-rows horizontal-align="space">
                        <template if:true={boats}>
                            <template for:each={boats} for:item="boat">
                                <lightning-layout-item 
                                    padding="around-small"
                                    size="12"
                                    small-device-size="6"
                                    medium-device-size="4"
                                    large-device-size="3"
                                    key={boat.Id}>
                                    <c-boat-tile boat={boat} onboatselect={updateSelectedTile}></c-boat-tile>
                                </lightning-layout-item>
                            </template>
                        </template>
                    </lightning-layout>
                </div>
            </lightning-tab>
            <lightning-tab label="Boat Editor">
                <div class="slds-scrollable_y">
                    <div class="slds-p-around_small">
                        <lightning-datatable
                            key-field="Id"
                            columns={columns}
                            data={boats}
                            show-row-number-column
                            hide-checkbox-column
                            onsave={handleSave}>
                        </lightning-datatable>
                    </div>
                </div>
            </lightning-tab>
            <lightning-tab label="Boat Near me">
                <p>this will take the user location and show the list of boats available near to user</p>
            </lightning-tab>        
        </lightning-tabset> 
    </lightning-card>
</template>
